# Kubernetes Deployment for Bootstrapper
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discount-manager-bootstrapper
  namespace: discount-manager
  labels:
    app: bootstrapper
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bootstrapper
  template:
    metadata:
      labels:
        app: bootstrapper
        version: v1
    spec:
      containers:
        - name: bootstrapper
          image: ghcr.io/your-org/discount-manager/bootstrapper:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ConnectionStrings__CatalogDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: catalog-db
            - name: ConnectionStrings__ShopsDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: shops-db
            - name: ConnectionStrings__DiscountDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: discount-db
            - name: ConnectionStrings__InventoryDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: inventory-db
            - name: ConnectionStrings__OrderingDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: ordering-db
            - name: ConnectionStrings__PaymentDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: payment-db
            - name: ConnectionStrings__IdentityDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: identity-db
            - name: ConnectionStrings__CustomerDb
              valueFrom:
                secretKeyRef:
                  name: db-connection-strings
                  key: customer-db
            - name: ConnectionStrings__Redis
              value: "redis-service:6379"
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: key
          volumeMounts:
            - name: uploads
              mountPath: /app/wwwroot/uploads
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: bootstrapper-service
  namespace: discount-manager
spec:
  selector:
    app: bootstrapper
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bootstrapper-hpa
  namespace: discount-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: discount-manager-bootstrapper
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
